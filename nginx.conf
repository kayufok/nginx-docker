

server {
    listen          80 default_server;
    listen          [::]:80 default_server;
    server_name     default_server;
    root            /var/www;
    index           index.html;
    charset         utf-8;
    access_log      /var/log/nginx/access_log;
    error_log       /var/log/nginx/error_log;
}

server {
    listen          80;
    listen          [::]:80;
    server_name     ws.kayu.club;
    root            /var/www/ws.kayu.club;
    index           index.html;
    charset         utf-8;
    access_log      /var/log/nginx/access_log;
    error_log       /var/log/nginx/error_log;
}


